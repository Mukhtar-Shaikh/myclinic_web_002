<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>The skincare clinic</title>



    
    <style>
        /* Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: scroll;
            background: url('html15.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #222;
            line-height: 1.6;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(24, 45, 65, 0.95);
            color: white;
            padding: 20px 40px;
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 50px;
            margin-right: 12px;
        }

        header h1 {
            font-size: 20px;
            font-weight: bold;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 70px;
            width: 100%;
            background-color: rgba(10, 25, 40, 0.95);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 998;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 14px;
            font-weight: bold;
        }

        nav a:hover,
        nav a.active {
            background-color: #365f82;
            border-radius: 5px;
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 180px auto 100px;
            padding: 60px 40px;
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(6px);
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Form styling for row layout */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .form-row {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
        }

        .form-row label {
            width: 30%;
            text-align: left;
            font-weight: bold;
            margin-right: 10px;
        }

        .form-row input,
        .form-row select,
        .form-row textarea {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 16px;
            font-size: 16px;
            background-color: #1f5a89;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #14466b;
        }

        /* Footer */
        footer {
            background-color: rgba(24, 45, 65, 0.9);
            color: white;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 140px auto 60px;
            }

            nav {
                flex-wrap: wrap;
            }

            nav a {
                margin: 5px;
            }

            .form-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-row label {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>



</head>
<body>
    {% include 'header.html' %}

    <div class="container">

        <div style="background-color: #1f5a89;">
            <h1>Book Appointment</h1>
        </div>


        <div class="form-container">
            <form action="#" method="POST">

                <div class="form-row">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-row">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-row">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="form-row">
                    <label for="doctor">Select Doctor</label>
                    <select id="doctor" name="doctor" required>
                        <option value="">-- Choose Doctor --</option>
                        <option>Dr. M M Khan (Cardiologist)</option>
                        <option>Dr. Mukhtar Shaikh (Neurologist)</option>
                        <option>Dr. Faizan Sayyed (Plastic Surgeon)</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="date">Available Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-row">
                    <label for="Time">Choose Time</label>
                    <select id="Time" name="Time" required>
                        <option value="">-- Choose slot --</option>
                        <option>10:00 to 12:00</option>
                        <option>02:00 to 04:00</option>
                        <option>06:00 to 09:00</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-row">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>

                <div class="form-row">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div style="text-align: center;">
                    <button type="submit">Book</button>
                </div>
            </form>
        </div>

        <br>


        <footer style="text-align: justify">
            1. In case of any Issue Our Team will Inform you please keep Updated. <br>
            2. Please be present on Time otherwise the Appointment will be Terminated.
        </footer>


    </div>

    <footer>
        Contact: info@aiims.example | Phone: +91 12345 67890<br>
        Â© 2024 All India Institute of Medical Science
    </footer>

</body>

</html>
</body>
</html>
