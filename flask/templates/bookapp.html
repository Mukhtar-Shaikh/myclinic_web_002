<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Visitor Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    {% include 'header.html' %}

    <div class="container my-5">
        <div class="card shadow-lg border-0">
            <div class="card-header text-white text-center" style="background-color: #1f5a89;">
                <h3 class="mb-0">Book Appointment</h3>
            </div>
            <div class="card-body p-4">
                <form action="#" method="POST">

                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="full_name" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="doctor" class="form-label">Select Doctor</label>
                        <select class="form-select" id="doctor" name="doctor" required>
                            <option value="">-- Choose Doctor --</option>
                            <option>Dr. M M Khan (Cardiologist)</option>
                            <option>Dr. Mukhtar Shaikh (Neurologist)</option>
                            <option>Dr. Faizan Sayyed (Plastic Surgeon)</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label">Available Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="Time" class="form-label">Choose Time</label>
                            <select class="form-select" id="Time" name="Time" required>
                                <option value="">-- Choose slot --</option>
                                <option>10:00 to 12:00</option>
                                <option>02:00 to 04:00</option>
                                <option>06:00 to 09:00</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile" name="phone_number" pattern="[0-9]{10}"
                                required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                            pattern="[^@]+@[^@]+\.[^@]+" required>
                    </div>


                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4">Book</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
